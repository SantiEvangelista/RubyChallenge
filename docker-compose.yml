services:
  ruby_app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./db:/app/db
    command: >
      sh -c "
        echo '⚙️  Running migrations...' &&
        bundle exec rake db:migrate &&
        echo '🌱 Running seeds...' &&
        bundle exec rake db:seed &&
        echo '🚀 Starting server...' &&
        bundle exec rackup --port 8080 --host 0.0.0.0
      "
