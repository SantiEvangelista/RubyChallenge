version: '3.8'
services:
  ruby_app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./db:/app/db

  migrator:
    build: .
    volumes:
      - ./db:/app/db
    command: bundle exec rake db:migrate
    depends_on:
      - ruby_app # Asegurarse de que ruby_app est√© listo si tiene dependencias externas (aunque sqlite es local)
